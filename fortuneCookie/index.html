<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Biscoito da Sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1">
      <h2>Qual é a sua sorte de hoje?</h2>
      <p>Abra o biscoito e descubra!</p>
      <img id="fortune-cookie" src="images/fortune-cookie.svg" alt="imagem de um biscoito da sorte fechado">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="scaler">
        <p id="message">Mensagem do diaMensagem do diaMensagem do diaMensagem do diaMensagem do diaMensagem do dia</p>
      </div>
      <img src="images/opened-cookie.svg" alt="desenho de um biscoito da sorte aberto">
      <button id="backBtn">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
